{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src=https://darrenproject4.s3-eu-west-1.amazonaws.com/media/img/carousel_Image1.png alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/media/img/carousel_Image2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/media/img/carousel_Image3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    <div class="featured-items">
        <div class="col-xs-12">
            <span class="text-uppercase font-weight-bold">featured items</span>
        </div>
        <div class="row row-flex">

            {% for store in stores %}
                <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
                    <div class="panel-body">
                        <div class="store" style="background-image: url('{{ store.image.url }}')"></div>

                        <h3>{{ store.name }}</h3>
                        <p class="store-description">{{ store.description }}</p>
                        <p><i class="fas fa-euro-sign"></i>{{ store.price }}</p>

                        <form method="post" action="{% url 'add_to_cart' store.id %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <label>
                                    <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                                </label>
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit">Add</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
